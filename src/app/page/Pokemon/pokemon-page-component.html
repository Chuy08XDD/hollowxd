<html>
<body>
<h1> POKEMON ZAFIRO ALFA REMASTERED Z-A ULTRA SUN DLC </h1>
<h3> Bienvenido peque√±o bro </h3>
<input type="text" class="from-control" placeholder="Personanje" [(ngModel)]="newName"/>&nbsp;
<input type="number" class="from-control mt-2" placeholder="Poder" [(ngModel)]="newPawels" min="1"/>&nbsp;
<button id = "datos" class = "mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
<h3> Lista Epica </h3>
<ol>
    <li *ngFor="let character of characters(); let idx = index; trackBy: trackById">
        <span> {{idx}} - {{character.name}} </span>
        <strong [ngClass] = "pawelsclass()">
            ({{character.pawels}})
        </strong>
    </li>
</ol>
<div *ngIf="characters().length === 0">
    <em> No hay personajes </em>
</div>
